<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Guns Out Buns Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inria Sans';
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        #status {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 100;
            pointer-events: none;
        }
        #status.guns-out {
            color: #ff0000;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #audioOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        #audioOverlay.hidden {
            display: none;
        }
        #enableAudioBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #enableAudioBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="audioOverlay">
        <div style="text-align: center;">
            <h2>Enable Audio</h2>
            <p>Click the button below to enable audio playback</p>
            <button id="enableAudioBtn" onclick="enableAudio()">Enable Audio</button>
        </div>
    </div>
    
    <div id="videoContainer">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>
    
    <div id="status">Ready...</div>
    
    <audio id="audioPlayer" src="{{ url_for('static', filename='1108.MP3') }}" preload="auto"></audio>
    <audio id="boomPlayer" src="{{ url_for('static', filename='boom.mp3') }}" preload="auto"></audio>
    
    <script>
        let wasPrimed = false;
        let wasFired = false;
        let audioEnabled = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const boomPlayer = document.getElementById('boomPlayer');
        const audioOverlay = document.getElementById('audioOverlay');
        
        function enableAudio() {
            // Try to play and immediately pause to enable audio context
            Promise.all([
                audioPlayer.play().then(() => {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }),
                boomPlayer.play().then(() => {
                    boomPlayer.pause();
                    boomPlayer.currentTime = 0;
                })
            ]).then(() => {
                audioEnabled = true;
                audioOverlay.classList.add('hidden');
            }).catch(error => {
                console.error('Error enabling audio:', error);
                alert('Could not enable audio. Please check your browser settings.');
            });
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    if (data.guns_out && data.fired_hand) {
                        const handName = data.fired_hand === 'one' ? 'Player 1\'s' : 'Player 2\'s';
                        statusDiv.textContent = `${handName} Hand Fired First!`;
                        statusDiv.className = 'guns-out';
                        
                        // Play boom sound when fired becomes true (transition from false to true)
                        if (!wasFired && audioEnabled) {
                            boomPlayer.currentTime = 0; // Reset to start
                            boomPlayer.play().catch(error => console.error('Error playing boom audio:', error));
                        }
                        wasFired = true;
                    } else if (data.primed) {
                        statusDiv.textContent = 'Primed...';
                        statusDiv.className = 'primed';
                        
                        // Play audio when primed becomes true (transition from false to true)
                        if (!wasPrimed && audioEnabled) {
                            audioPlayer.currentTime = 0; // Reset to start
                            audioPlayer.play().catch(error => console.error('Error playing audio:', error));
                        }
                        wasPrimed = true;
                        wasFired = false; // Reset fired state when not in fired state
                    } else {
                        statusDiv.textContent = 'Ready...';
                        statusDiv.className = '';
                        wasPrimed = false;
                        wasFired = false; // Reset fired state when ready
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Poll for status updates every 100ms
        setInterval(updateStatus, 100);
        updateStatus(); // Initial update
    </script>
</body>
</html>
